<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>School Portal</title>
</head>
<body>
    <header >
        <div class="nav">

            <div class="searchBox">     
            <label for="searchIcon">
                 <img class="searchIcon" src="icons/magnify.png" alt="search-icon" id="search-icon">
            </label>
            <input type="search" class="inputBox" name="searchIcon" id="searchIcon" placeholder="Search...">
           </div>
           <div class="notificationSection">
            <img src="icons/bell-ring.png" alt="notification-icon" class="notificationIcon">
            <img src="icons/shield-check.png" alt="avatar-icon" class="avatarIcon">
            <h4>ALBERT GYANOR</h4>

           </div>
           <div class="welcomeSection">
            <img src="icons/shield-check.png" alt="avatar-icon" class="welcomeSectionAvatar">
            <h6>hello there,</h6>
            <h3>ALBERT GYANOR (@albert)</h3>
           </div>
           <div class="buttonSection">
            <button class="addNew">Add </button>
            <button class="share">Share</button>
            <button class="export">Export</button>
           </div>

        </div>
        <div class="sideNav">
            <div class="logo">
                <img src="icons/view-dashboard.png" alt="logo" class="logoIcon">
                <h2>School Portal</h2>
            </div>
            <div class="linksSection">
                <div class="links">
                    <img src="icons/home.png" alt="dashboard-icon" class="homeIcon">
                    <h5>Home</h5>
                </div>
                <div class="links">
                    <img src="icons/card-account-details-outline.png" alt="courses-icon" class="profileIcon">
                    <h5>Profile</h5>
                </div>
                <div class="links">
                    <img src="icons/message.png" alt="results-icon" class="messageIcon">
                    <h5>Message</h5>
                </div>
                <div class="links">
                    <img src="icons/help-box.png" alt="calendar-icon" class="helpIcon">
                    <h5>Help</h5>
                </div>
                <div class="links">
                    <img src="icons/file-multiple.png" alt="settings-icon" class="listIcon">
                    <h5>Lists</h5>
                </div>
                <div class="links">
                    <img src="icons/account-group.png" alt="settings-icon" class="studentsIcon">
                    <h5>Student Lists</h5>
                </div>
            </div>
            <div class="linkSection2">
                <div class="links">
                    <img src="icons/cog.png" alt="settings-icon" class="settingsIcon">
                    <h5>Settings</h5>
                </div>
                <div class="links">
                    <img src="icons/star-plus-outline.png" alt="logout-icon" class="favIcon">
                    <h5>Favourite</h5>
                </div>
            </div>
        </div>
        <main>
            <div class="project1"></div>
            <div class="project2"></div>
            <div class="project3"></div>
            <div class="project4"></div>
            <div class="project5"></div>
            <div class="project6"></div>
            <div class="news"></div>
            <div class="marks"></div>
            
        </main>
    </header>
    
</body>
</html>
