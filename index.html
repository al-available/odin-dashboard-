<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>School Portal</title>
</head>
<body>
    <header >
        <div class="nav">

            <div class="searchBox">     
            <label for="searchIcon">
                 <img class="searchIcon" src="icons/magnify.png" alt="search-icon" id="search-icon">
            </label>
            <input type="search" class="inputBox" name="searchIcon" id="searchIcon" placeholder="Search...">
           </div>
           <div class="notificationSection">
            <img src="icons/bell-ring.png" alt="notification-icon" class="notificationIcon">
            <img src="icons/shield-check.png" alt="avatar-icon" class="avatarIcon">
            <h4>ALBERT GYANOR</h4>

           </div>
           <div class="welcomeSection">
            <img src="icons/shield-check.png" alt="avatar-icon" class="welcomeSectionAvatar">
            <h6>hello there,</h6>
            <h3>ALBERT GYANOR (@albert)</h3>
           </div>
           <div class="buttonSection">
            <button class="addNew">Add </button>
            <button class="share">Share</button>
            <button class="export">Export</button>
           </div>

           

        </div>
        <div class="sideNav"></div>
        <main></main>
    </header>
    
</body>
</html>
